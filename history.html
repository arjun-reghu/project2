<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History Page</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .sidebar {
      width: 200px;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
    }
    .sidebar h3 {
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }
    .sidebar a {
      padding: 10px;
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .sidebar a:hover { background-color: #444; }
    .logout {
      margin-top: auto;
      padding: 10px;
      background-color: #ff4d4d;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout:hover { background-color: #cc0000; }
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .details {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .details h3 {
      margin-top: 0;
    }
    .details img {
      max-width: 150px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h3>Menu</h3>
  <a href="home.html">Home</a>
  <a href="new_entry.html">New Entry</a>
  <a href="history.html">History</a>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<!-- Main Content -->
<div class="main-content">
  <h2>Submission History</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Unique ID</th>
        <th>Register No</th>
        <th>Item Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="entryDetails" class="details" style="display: none;">
    <h3>Entry Details</h3>
    <p><strong>Unique ID:</strong> <span id="d_uniqueId"></span></p>
    <p><strong>Register No:</strong> <span id="d_regNo"></span></p>
    <p><strong>Item Count:</strong> <span id="d_itemCount"></span></p>
    <p><strong>Name:</strong> <span id="d_itemName"></span></p>
    <p><strong>Make:</strong> <span id="d_make"></span></p>
    <p><strong>Place:</strong> <span id="d_place"></span></p>
    <p><strong>Images:</strong><br>
      <img id="d_imageA" src="" alt="Image A">
      <img id="d_imageB" src="" alt="Image B">
    </p>
  </div>
</div>

<script>
  function logout() {
    window.location.href = "login.html";
  }

  window.onload = function () {
    const entries = JSON.parse(localStorage.getItem('entries')) || [];
    const tbody = document.querySelector('#historyTable tbody');

    entries.forEach((entry, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${entry.uniqueId}</td>
        <td>${entry.regNo}</td>
        <td>${entry.itemName}</td>
      `;
      row.onclick = () => showDetails(entry);
      tbody.appendChild(row);
    });
  };
