<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
    }

    .sidebar h3 {
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar a {
      padding: 10px;
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .logout {
      margin-top: auto;
      padding: 10px;
      background-color: #ff4d4d;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout:hover {
      background-color: #cc0000;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main-content h2 {
      color: #333;
    }

    .placeholder {
      text-align: center;
      margin-top: 100px;
      color: #888;
      font-size: 18px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h3>Menu</h3>
  <a href="new_entry.html">New Entry</a>
  <a href="history.html">History</a>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<!-- Main Content -->
<div class="main-content">
  <h2>Welcome</h2>
  <div class="placeholder">
    Select an option from the left to get started.
  </div>
</div>

<script>
  function logout() {
    alert("Logging out...");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
